<div class="edit">
    <h2>Sửa danh mục sản phẩm</h2>
    <form action="" *ngIf="category">
        <div class="mb-3">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="category.name" name="name" />
        </div>

        <button class="btn btn-primary" (click)="onEditCate()">Submit</button>
    </form>

</div>
