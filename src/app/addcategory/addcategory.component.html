<div class="add">
    <h2>Thêm danh mục sản phẩm</h2>
    <form action="">
        <div class="mb-3">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="category.name" placeholder="Tên danh mucj sản phẩm"
                name="name" />
        </div>
        <button class="btn btn-primary" (click)="onAddCategory()">Add</button>
    </form>

</div>
